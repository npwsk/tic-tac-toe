<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="icon" href="./icon.svg" type="image/svg+xml" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
    </main>

    <aside class="sidebar">
      <div class="current-turn">
        <div class="current-turn__turn-icon turn-icon"></div>
        's turn
      </div>

      <button class="restart-btn">
        <span class="restart-btn__icon"></span>
        Restart
      </button>
    </aside>

    <aside class="sidebar sidebar--top">
      <div class="scoreboard">
        <h2 class="scoreboard__title">Scoreboard</h2>
        <div class="scoreboard__description">(only the last 10 games are counted)</div>

        <div class="scoreboard__cell scoreboard__cell--head x-wins">X</div>
        <div class="scoreboard__cell scoreboard__cell--head draws">Draws</div>
        <div class="scoreboard__cell scoreboard__cell--head o-wins">O</div>
        <div class="scoreboard__cell x-wins-count"></div>
        <div class="scoreboard__cell draws-count"></div>
        <div class="scoreboard__cell o-wins-count"></div>
      </div>
    </aside>

    <!-- <nav>
      <button class="settings-btn"></button>
      <div class="settings"></div>
    </nav> -->

    <footer class="footer">
      <div class="footer__content">
        <div class="footer__copyright">
          <div>Â©</div>
          <div>2022</div>
          <a
            class="footer__github-link link"
            href="https://github.com/npwsk"
            target="_blank"
            rel="noopener noreferrer"
            tite="Github profile"
            >npwsk</a
          >
        </div>
        <a
          class="footer__rs-link link"
          href="https://rs.school/js-stage0/"
          target="_blank"
          rel="noopener noreferrer"
          title="RS School"
        ></a>
      </div>
    </footer>

    <div class="end-message">
      <div class="end-message__inner">
        <div class="end-message__text"></div>
        <div class="end-message__moves-total"></div>
        <button class="restart-btn">
          <span class="restart-btn__icon"></span>
          Restart
        </button>
      </div>
    </div>
  </body>
</html>
